<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processor</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="header container">
        <h1> 📂Upload ➡️ 🤖 LLM ➡️🗃️Download</h1>
        <p>🔍 NF-STOCK Validador 🔍</p>
    </div>
    <div class="upload-section container">
        <div class="upload-area " id="upload-area">
            <div class="upload-icon">
                📂
            </div>
            <div class="upload-text">
                Clique para selecionar
            </div>
            <button class="btn" id="btn-arquivo">Selecionar Arquivos</button>
            <input type="file" id="file-input" />
            <div class="file-info">
                <strong>Tipos de arquivos suportados:</strong>
                .xlsx <br>
                <strong>Tamanho máximo:</strong> Ainda não definido
            </div>
        </div>
        <div class="upload-area " id="upload-area2">
            <div class="upload-icon">
                📂
            </div>
            <div class="upload-text">
                Coloque aqui o ANEXO I
            </div>
            <button class="btn" id="btn-arquivo2">Selecionar Arquivos</button>
            <input type="file" id="file-input2">
            <div class="file-info">
                <strong>Tipos de arquivos suportados:</strong>
                .PDF <br>
                <strong>Tamanho máximo:</strong> Ainda não definido
            </div>
        </div>
    </div>
    <div class="process container">
        <h2>📊 Processamentos</h2>
        <div id="process-area" class="process-area">
            <pre id="area-erros" class="erro"></pre>
            

            </div>
                <div id="tabela-area"></div>
                <div class="botoes-download">
                    <div id="download-btn-txt"></div>
                    <div id="download-btn-excel"></div>
                </div>
        </div>
    </div>
    </div>
    <!-- Biblioteca PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configura o worker do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Seu script -->
    <script src="/JavaScript/script.js"></script>

</body>

</html>
